---
layout: default
title: 省察
---

<div class="home">

  <h1 class="page-heading">{{ page.title }}——路&心历程</h1>

  <ul class="post-list">
    {% for post in site.categories.summary %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
