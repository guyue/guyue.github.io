<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Rebase" />
    <meta name="format-detection" content="telephone=no, address=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="补拙"/>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
	<link rel="bookmark" type="image/ico" href="/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/favicon-57.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/favicon-114.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/favicon-72.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/favicon-144.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/favicon-144.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/favicon-144.png"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192" href="/assets/favicon/favicon-192.png"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
 
    <title>{% if page.title %}{{ page.title | escape }} · {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="/assets/lib/reveal/3.3.0/css/reveal.css">
	<link rel="stylesheet" href="/assets/lib/reveal/3.3.0/css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="/assets/lib/reveal/3.3.0/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
    (function () {
        'use strict';
        if (!window.location.search.match( /print-pdf/gi )) {
            return;
        }
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = '/assets/lib/reveal/3.3.0/css/print/pdf.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
    }());
	</script>
</head>
<body>

    {{ content }}

    <!-- footer -->
	<script src="/assets/lib/reveal/3.3.0/lib/js/head.min.js"></script>
	<script src="/assets/lib/reveal/3.3.0/js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			history: true,

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [
				{ src: '/assets/lib/reveal/3.3.0/plugin/markdown/marked.js' },
				{ src: '/assets/lib/reveal/3.3.0/plugin/markdown/markdown.js' },
				{ src: '/assets/lib/reveal/3.3.0/plugin/notes/notes.js', async: true },
				{ src: '/assets/lib/reveal/3.3.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>

{% if jekyll.environment == 'production' and site.analytics %}
{% include analytics.html %}
{% endif %}
{% if jekyll.environment == 'production' and site.seopush %}
{% include seopush.html %}
{% endif %}

</body>
</html>
