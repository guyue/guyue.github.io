<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Typehead Demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://static01.babytreeimg.com/img/bui/2.0.0/build/reset/css/reset.min.css" />
    <link rel="stylesheet" href="http://static01.babytreeimg.com/img/bui/2.0.0/build/typeahead/css/typeahead.min.css" />
</head>
<body class="container">
    <h1>Typehead Demo</h1>
    <p>A basic, easily extended plugin for quickly creating elegant typeaheads with any form text input.</p>
    <input type="text"
        data-provide="typeahead"
        data-items="4"
        data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]' />

    <script src="http://static01.babytreeimg.com/img/bui/2.0.0/lib/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://static01.babytreeimg.com/img/bui/2.0.0/build/typeahead/js/typeahead.min.js"></script>
</body>
</html>
