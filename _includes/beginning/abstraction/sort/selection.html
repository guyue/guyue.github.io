        <p><a href="http://zh.wikipedia.org/wiki/%E9%80%89%E6%8B%A9%E6%8E%92%E5%BA%8F" target="_blank">选择排序</a>遍历数组中每个元素的位置，查找在排序后的数组中应该占据该位置的值。</p>
{% highlight c linenos %}
void SortIntegerArray(int array[], int n){
    int lh, rh, i, temp;
    for(lh=0; lh<n; lh++){
        rh = lh;
        for(i=lh+1; i<n; i++){
            if(array[rh] > array[i]){
                rh = i;
            }
        }
        if(rh != lh){
            temp = array[lh];
            array[lh] = array[rh];
            array[rh] = temp;
        }
    }
}
