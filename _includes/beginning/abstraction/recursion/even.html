{% highlight c linenos %}
typedef enum {false, true} bool;

bool IsEven(unsigned n){
    if(n == 0){
        return true;
    }
    else{
        return IsOdd(n-1);
    }
}

bool IsOdd(unsigned n){
    return !IsEven(n);
}
